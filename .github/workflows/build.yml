name: C++ CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Pull Docker image
      run: docker pull mdnf1992/cpp-dev

    - name: Build application
      run: |
        docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace mdnf1992/cpp-dev /bin/bash -c "mkdir build && cd build && cmake .. && make"
